<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gym</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .contact-container {
            display: flex;
            justify-content: space-around;
            max-width: 800px;
        }
        
        .contact-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 253, 253, 0.973);
            padding: 24px;
            width: 50%;
            transition: transform 0.3s ease-in-out;
            background: url(conbg.png);
            color: #fff;
        }
        
        .contact-form:hover {
            transform: scale(1.05);
        }
        
        .contact-info {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
        }

        .contact-info h2 {
            font-size: 1.5em;
            margin-bottom: 16px;
        }

        .contact-info p {
            color: #000000;
            font-size: 1em;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #5b5b5b;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Feel free to reach out to us for any inquiries or concerns. We are here to assist you!</p>
            <p><strong>Email:</strong> info@gym.com</p>
            <p><strong>Phone:</strong> +1 123 456 7890</p>
            <p><strong>Address:</strong> 123 Gym Street, Fitness City</p>
        </div>
    </div>

</body>
</html>
